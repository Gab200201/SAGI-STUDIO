  <title>Gabriel Cosme Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6ee;
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      background-color: #fff;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 24px;
      color: #333;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #7c4d00;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('123.jpg') center/cover fixed no-repeat;
    }

    .hero h2 {
      font-size: 3rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      border-radius: 10px;
      animation: fadeInUp 2s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      background-color: #fdf6ee;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .gallery img:active {
      transform: scale(0.95);
    }

    /* Optional smooth scroll section anchor padding */
    #portfolio {
      scroll-margin-top: 100px;
    }
  </style>
</head>
